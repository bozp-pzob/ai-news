name: Discord Channel Management

on:
  schedule:
    # Run weekly on Sunday at 6:00 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual triggering
    inputs:
      sample:
        description: 'Include activity sampling (slower but shows channel velocity)'
        required: false
        default: 'true'
        type: boolean

jobs:
  manage-channels:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit the updated checklist and configs
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          
      - name: Process secrets securely
        run: |
          echo '${{ secrets.ENV_SECRETS }}' > env_secrets.json
          chmod 600 env_secrets.json
          
          # Mask values
          jq -r 'to_entries[] | .value' env_secrets.json | while read -r value; do
            if [ -n "$value" ]; then
              echo "::add-mask::$value"
            fi
          done
          
          # Set environment variables
          jq -r 'to_entries[] | "\(.key)=\(.value)"' env_secrets.json > env_vars.txt
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < env_vars.txt
          
          # Clean up
          rm env_secrets.json env_vars.txt

      - name: Install dependencies
        run: npm install

      - name: Run channel discovery
        run: |
          # Include --sample for scheduled runs or if explicitly requested
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ inputs.sample }}" = "true" ]; then
            echo "Running with activity sampling..."
            npm run channels -- discover --sample
          else
            echo "Running without activity sampling..."
            npm run channels -- discover
          fi
        env:
          NODE_ENV: production

      - name: Check for channel checklist changes
        id: checklist_changes
        run: |
          if [ -f "scripts/CHANNELS.md" ]; then
            if git diff --quiet HEAD -- scripts/CHANNELS.md; then
              echo "checklist_changed=false" >> $GITHUB_OUTPUT
              echo "No changes detected in channel checklist"
            else
              echo "checklist_changed=true" >> $GITHUB_OUTPUT
              echo "Changes detected in channel checklist"
            fi
          else
            echo "checklist_changed=true" >> $GITHUB_OUTPUT
            echo "New channel checklist created"
          fi

      - name: Run config auto-update
        if: steps.checklist_changes.outputs.checklist_changed == 'true'
        run: npm run channels -- sync
        env:
          NODE_ENV: production

      - name: Check for config changes
        id: config_changes
        run: |
          if git diff --quiet HEAD -- config/; then
            echo "configs_changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in config files"
          else
            echo "configs_changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in config files"
          fi

      - name: Generate dashboard
        run: node scripts/generate-dashboard.mjs
        env:
          NODE_ENV: production

      - name: Commit and push changes
        if: steps.checklist_changes.outputs.checklist_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add checklist changes
          git add scripts/CHANNELS.md
          
          # Add config changes if any
          if [ "${{ steps.config_changes.outputs.configs_changed }}" = "true" ]; then
            git add config/
          fi
          
          # Get summary for commit message (parse new table format)
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          if [ -f "scripts/CHANNELS.md" ]; then
            # Parse table format: | Total Channels | 136 |
            TOTAL_CHANNELS=$(grep -E "^\| Total Channels \|" scripts/CHANNELS.md | sed 's/.*| \([0-9]*\) |$/\1/' || echo "unknown")
            TRACKED=$(grep -E "^\| Currently Tracking \|" scripts/CHANNELS.md | sed 's/.*| \([0-9]*\) |$/\1/' || echo "0")
            MUTED=$(grep -E "^\| Muted \|" scripts/CHANNELS.md | sed 's/.*| \([0-9]*\) |$/\1/' || echo "0")
            AVAILABLE=$(grep -E "^\| Available \|" scripts/CHANNELS.md | sed 's/.*| \([0-9]*\) |$/\1/' || echo "0")

            # Count hot channels from recommendations
            HOT_COUNT=$(grep -c "ğŸ”¥" scripts/CHANNELS.md 2>/dev/null || echo "0")

            if [ "${{ steps.config_changes.outputs.configs_changed }}" = "true" ]; then
              COMMIT_MSG="Update Discord channels & configs - ${TOTAL_CHANNELS} total, ${TRACKED} tracked, ${AVAILABLE} available (${TIMESTAMP})"
            else
              COMMIT_MSG="Update Discord channels - ${TOTAL_CHANNELS} total, ${TRACKED} tracked, ${HOT_COUNT} hot (${TIMESTAMP})"
            fi
          else
            COMMIT_MSG="Add Discord channel management (${TIMESTAMP})"
          fi
          
          git commit -m "$COMMIT_MSG"
          git push

      - name: Deploy dashboard to gh-pages
        if: steps.checklist_changes.outputs.checklist_changed == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "Update dashboard files from channel management"


      - name: Summary
        run: |
          if [ -f "scripts/CHANNELS.md" ]; then
            echo "âœ… Channel management completed successfully"
            echo "ğŸ“‹ Checklist available at: scripts/CHANNELS.md"

            # Extract and display summary (parse new table format)
            TOTAL=$(grep -E "^\| Total Channels \|" scripts/CHANNELS.md | sed 's/.*| \([0-9]*\) |$/\1/' || echo "unknown")
            TRACKED=$(grep -E "^\| Currently Tracking \|" scripts/CHANNELS.md | sed 's/.*| \([0-9]*\) |$/\1/' || echo "unknown")
            MUTED=$(grep -E "^\| Muted \|" scripts/CHANNELS.md | sed 's/.*| \([0-9]*\) |$/\1/' || echo "0")
            AVAILABLE=$(grep -E "^\| Available \|" scripts/CHANNELS.md | sed 's/.*| \([0-9]*\) |$/\1/' || echo "0")
            HOT_COUNT=$(grep -c "ğŸ”¥" scripts/CHANNELS.md 2>/dev/null || echo "0")

            echo "ğŸ“Š Summary: ${TOTAL} total, ${TRACKED} tracked, ${MUTED} muted, ${AVAILABLE} available"

            if [ "$HOT_COUNT" != "0" ]; then
              echo "ğŸ”¥ ${HOT_COUNT} hot channels detected"
            fi

            if [ "${{ steps.config_changes.outputs.configs_changed }}" = "true" ]; then
              echo "ğŸ”§ Config files updated with new channel selections"
            fi

            if [ "$AVAILABLE" != "0" ] && [ "$AVAILABLE" != "unknown" ]; then
              echo "ğŸ’¡ ${AVAILABLE} channels available to track (check recommendations)"
            fi

            if [ "${{ steps.checklist_changes.outputs.checklist_changed }}" = "true" ]; then
              echo "ğŸ“Š Dashboard updated"
            fi
          else
            echo "âŒ Channel discovery failed - no checklist generated"
          fi